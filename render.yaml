services:
  - type: web
    name: ventech-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        sync: false  # Set this in Render dashboard to your Vercel frontend URL
      - key: SUPABASE_URL
        sync: false  # Set from .env
      - key: SUPABASE_ANON_KEY
        sync: false  # Set from .env
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false  # Set from .env
      - key: JWT_SECRET
        sync: false  # Set from .env
      - key: EMAIL_USER
        sync: false  # Set from .env
      - key: EMAIL_PASSWORD
        sync: false  # Set from .env
      - key: SMTP_HOST
        sync: false  # Set from .env
      - key: SMTP_PORT
        sync: false  # Set from .env
      - key: SMTP_SECURE
        sync: false  # Set from .env
      - key: SMTP_USER
        sync: false  # Set from .env
      - key: SMTP_PASS
        sync: false  # Set from .env
      - key: SMTP_FROM
        sync: false  # Set from .env
      - key: R2_ACCOUNT_ID
        sync: false  # Set from .env
      - key: R2_ACCESS_KEY_ID
        sync: false  # Set from .env
      - key: R2_SECRET_ACCESS_KEY
        sync: false  # Set from .env
      - key: R2_BUCKET_NAME
        sync: false  # Set from .env
      - key: R2_PUBLIC_URL
        sync: false  # Set from .env
      - key: PAYSTACK_SECRET_KEY
        sync: false  # Set from .env
      - key: PAYSTACK_PUBLIC_KEY
        sync: false  # Set from .env

